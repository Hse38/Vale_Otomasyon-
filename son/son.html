<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">

  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
    }
    body, html {
      height: 100%;
      margin: 0;
    }
    .bgimg {
      background-image: url('men-holding-car-key-side-view.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
    .logo {
      width: 70px;
      height: auto;
    }
  </style>
   <title>Sağ Üst Köşeye Yazı Ekleme Cursive</title>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <style>
     .top-right-text {
       position: absolute;
       font-family: "Dancing Script", cursive; /* Fontu uygulama */
       top: 20px;        /* Sayfanın üst kenarından 20 piksel aşağı */
       right: 20px;      /* Sayfanın sağ kenarından 20 piksel sola */
       font-size: 24px;  /* Yazı boyutunu ayarlar */
       color: #ffffffa6;   /* Altın sarısı renk */
       font-weight: bold;/* Yazı kalınlığı */
     }
   </style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <a href="https://www.mahsunusta.com/" target="_blank">
      <img src="mahsun.jpg" alt="Logo" class="logo"></a>
  </div>

  <div class="top-right-text">Bir Kere Tatmanız Yeterli... </div>

  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">AFİYET OLSUN</h1>
    <hr class="w3-border-grey" style="margin: auto; width: 40%;">
  
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .custom-button {
      position: absolute; /* Mutlak pozisyonlama */
      top: 100px;         /* Sayfanın üst kenarından 100 piksel aşağı */
      left: 100px;        /* Sayfanın sol kenarından 100 piksel sağa */
      border-radius: 20px; /* Köşeleri ovalleştirir */
      padding: 12px 24px;  /* Buton içeriği için boşluk ekler */
      background-color: #e9c811bc; /* Buton arka plan rengi */
    }
  </style>
</head>
<body>

  <button onclick="alert('Aracınız 3 dk içinde hazırlanacak! http://127.0.0.1:5500/son.html')" class="w3-button w3-large w3-blue custom-button">
    Aracınız İçin Basınız... 
  </button>

  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Created by <a href="https://www.linkedin.com/in/haluk-%C5%9Fakir-ekinci-4773b2224/" target="_blank">Heas-TECH</a>
  </div>
</div>

</body>
</html>
